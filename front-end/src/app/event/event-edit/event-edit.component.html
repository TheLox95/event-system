<div class="container">
  <h1>Edit</h1>
  <div class="container">
    <div class="container">
      <div class="row">

        <div class="col-sm">
          <div class="form-group">
            <h5>Name:</h5>
            <input type="text" class="form-control" [(ngModel)]="event.event_name" name="name" id="name" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div>
          </div>

          <div class="form-group">
            <h5>Description:</h5>
            <input type="text" class="form-control" [(ngModel)]="event.description" name="description" id="description" #description="ngModel"
              required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              Description is required
            </div>
          </div>
        </div>


        <div class="col-sm">
          <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" [(ngModel)]="event.start_date" name="start_date" id="start_date" #start_date="ngModel"
              required>
            <div [hidden]="start_date.valid || start_date.pristine" class="alert alert-danger">
              Start Date is required
            </div>
          </div>

          <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="time" class="form-control" [(ngModel)]="event.start_time" name="start_time" id="start_time" #start_time="ngModel"
              required>
            <div [hidden]="start_time.valid || start_time.pristine" class="alert alert-danger">
              Start Date is required
            </div>
          </div>
        </div>


        <div class="col-sm">
          <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" [(ngModel)]="event.end_date" name="end_date" id="end_date" #end_date="ngModel" required>
            <div [hidden]="end_date.valid || end_date.pristine" class="alert alert-danger">
              End Date is required
            </div>
          </div>

          <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="time" class="form-control" [(ngModel)]="event.end_time" name="end_time" id="end_time" #end_time="ngModel" required>
            <div [hidden]="end_time.valid || end_time.pristine" class="alert alert-danger">
              Start Date is required
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="form-group">
            <label for="power">Category</label>
            <select class="form-control" id="power" [(ngModel)]="event.category_id" name="event_category" required>
              <option *ngFor="let category of categories" [value]="category.id">{{category.title}}</option>
            </select>
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="location">
          <h4>Location</h4>
        </label>
        <app-google-map (address)="getAddress($event)" (addressFormat)="getFormattedAddress($event)"></app-google-map>
      </div>

      <div class="form-group">
        <label for="image">Change Image</label>
        <input type="file" class="form-control" (change)="handleFileInput($event.target.files)" name="image" id="image" required>
        <div >
            <h4 for="image">Image</h4>
            <img #eventImage class="img-fluid">
          </div>
      </div>


    </div>

  </div>

</div>
