<div class="container">
  <h1>Edit</h1>
  <div class="container">
    <div class="container">
        <form #eventEdit="ngForm" (ngSubmit)="onSubmit()">

      <div class="row">

        <div class="col-sm">
          <div class="form-group">
            <h5>Name:</h5>
            <input type="text" class="form-control" [(ngModel)]="event.event_name" name="name" id="name" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              Name is required
            </div>
          </div>

          <div class="form-group">
            <h5>Description:</h5>
            <input type="text" class="form-control" [(ngModel)]="event.description" name="description" id="description" #description="ngModel"
              required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              Description is required
            </div>
          </div>
        </div>

        <div class="col-sm">
          <div class="form-group">
            <label for="power">Category</label>
            <select class="form-control" id="power" [(ngModel)]="event.category_id" name="event_category" required>
              <option *ngFor="let category of categories" [value]="category.id">{{category.title}}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Date Time Range:</label>
              <input [owlDateTimeTrigger]="dtPicker3" [owlDateTime]="dtPicker3"
                      [(ngModel)]="dates"
                     [selectMode]="'range'"
                     name="dateRange"
                     class="form-control" required>
              <owl-date-time #dtPicker3></owl-date-time>
          </div>
        </div>

      </div>

      <div class="form-group">
        <label for="location">
          <h4>Location</h4>
        </label>
        <app-google-map (address)="getAddress($event)" (addressFormat)="getFormattedAddress($event)"></app-google-map>
      </div>

      <div class="form-group">
        <label for="image">Change Image</label>
        <input type="file" class="form-control" (change)="handleFileInput($event.target.files)" name="image" id="image" required>
        <div >
            <h4 for="image">Image</h4>
            <img #eventImage class="img-fluid">
          </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!eventEdit.form.valid">Submit</button>
    </form>
    </div>

  </div>

</div>
