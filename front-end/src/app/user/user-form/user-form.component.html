<div class="container">
  <h1>Hero Form</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" [(ngModel)]="user.username" name="username" id="username" #usernameInput="ngModel" required>
      <div [hidden]="usernameInput.valid || usernameInput.pristine"
        class="alert alert-danger">
      Name is required
    </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>

  </form>

  <button type="button" (click)="getUser()" class="btn btn-success">Submit</button>

</div>
