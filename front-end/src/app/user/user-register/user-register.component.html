<div class="container">
  <h1>Register Form</h1>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="first_name">First name</label>
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="first_name" id="first_name" #first_name="ngModel" required>
      <div [hidden]="first_name.valid || first_name.pristine"
        class="alert alert-danger">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="last_name">Last name</label>
      <input type="text" class="form-control" [(ngModel)]="user.lastName" name="last_name" id="last_name" #last_name="ngModel" required>
      <div [hidden]="last_name.valid || last_name.pristine"
        class="alert alert-danger">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="user_name">Username</label>
      <input type="text" class="form-control" [(ngModel)]="user.username" name="user_name" id="user_name" #user_name="ngModel" required>
      <div [hidden]="user_name.valid || user_name.pristine"
        class="alert alert-danger">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="password" #password="ngModel" required>
      <div [hidden]="password.valid || password.pristine"
        class="alert alert-danger">
        Title is required
      </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
    <button class="btn" (click)='goToLogin()'>Log In</button>

  </form>


</div>
