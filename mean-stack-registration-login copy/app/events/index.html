<h1>New Event</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text" id="eventName" class="form-control" ng-model="vm.user.eventName" required />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" ng-model="vm.user.description" required />
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control" ng-model="vm.user.location" required />
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" class="form-control" ng-model="vm.user.location" required />
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" id="end_date" class="form-control" ng-model="vm.user.location" required />
        </div>
        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="time" id="start_time" class="form-control" ng-model="vm.user.location" required />
        </div>
        <div class="form-group">
            <label for="end_time">Start Time</label>
            <input type="time" id="end_time" class="form-control" ng-model="vm.user.location" required />
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" class="form-control" ng-model="vm.user.image" />
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" class="form-control" ng-model="vm.user.image" />
        </div>
        <input type="hidden" value="event_id" class="form-control" ng-model="vm.user.image" />        
        <input type="hidden" value="category_id" class="form-control" ng-model="vm.user.image" />        
        <input type="hidden" value="user_id" class="form-control" ng-model="vm.user.image" />        
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveEvent()">Save</button>
        </div>
    </form>
</div>
